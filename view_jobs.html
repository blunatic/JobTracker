<!doctype html>
<!--
This page is shown when the extension button is clicked, because the
"browser_action" field in manifest.json contains the "default_popup" key with
value "main.html".
-->
<html ng-app="jobTracker">
    <head>
        <title>Job Tracker</title>
        <!-- Raleway Google Font -->
        <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
        <!-- Skeleton CSS framework -->
        <link rel="stylesheet" href="/css/skeleton.css" />
        <link rel="stylesheet" href="/css/normalize.css" />
        <!-- Custom Stylesheet -->
        <link rel="stylesheet" href="/css/style.css" />
        <!-- Angular and Controllers -->
        <script src="/js/angular.min.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/controllers/JobsController.js"></script>
        <!-- <script src="js/popup.js"></script> -->
    </head>
    <body ng-controller="JobsController" ng-init="load()">
        <div class="wrapper">
            <div class="container">
                <div class="row">
                    <div class="two columns">
                        <a class="back-link" href="main.html"><h1><</h1></a>
                    </div>
                    <div class="eight columns">
                        <h1 class="main-heading">Jobs Applied To</h1>
                    </div>
                    <div class="two columns">
                    </div>
                </div>
                <table class="u-full-width">
                    <tbody>
                        <tr ng-repeat="job in jobs track by $index">
                            <td>{{job.date}}</td>
                            <td>{{job.title}}</td>
                            <td>{{job.company}}</td>
                            <td>{{job.link}}</td>
                            <td>{{job.note}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
